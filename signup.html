<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - EatZone</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Metropolis:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            width: 100%;
        }

        .btn-google {
            background-color: #fff;
            border: 1px solid #ddd;
            color: #333;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="auth-container bg-white p-5 rounded-4 shadow-sm">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0 text-dark">Signup</h2>
            <a href="index.html" class="btn-close"></a>
        </div>

        <form action="index.html">
            <div class="mb-3">
                <input type="text" class="form-control p-3 rounded-3" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control p-3 rounded-3" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms" required checked>
                    <label class="form-check-label small text-muted" for="terms">
                        I agree to EatZone's <a href="#" class="text-danger text-decoration-none">Terms of Service</a>,
                        <a href="#" class="text-danger text-decoration-none">Privacy Policy</a> and <a href="#"
                            class="text-danger text-decoration-none">Content Policies</a>
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-danger w-100 p-2 rounded-3 fs-5 mb-3">Create Account</button>

            <div class="d-flex align-items-center my-3">
                <hr class="flex-grow-1 opacity-25">
                <span class="mx-2 text-muted small">or</span>
                <hr class="flex-grow-1 opacity-25">
            </div>

            <button type="button"
                class="btn btn-google w-100 p-2 rounded-3 mb-3 d-flex align-items-center justify-content-center gap-2">
                <i class="fa-brands fa-google text-danger"></i> Continue with Google
            </button>

            <p class="text-center mt-4 text-muted small">Already have an account? <a href="login.html"
                    class="text-danger text-decoration-none">Log in</a></p>
        </form>
    </div>

</body>

</html>
